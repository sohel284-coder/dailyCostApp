{% extends 'authentication/basic.html' %}
{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="user_card">
        <div class="d-flex justify-content-center mt-3">
            <h3 id="form-title">REGISTER ACCOUNT</h3>
        </div>
        <div class="form_container">
            <form method="POST" class="p-3" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    
                    {{ form.username }}
                </div>
                <div class="input-group mb-2">
                  
                    {{form.email}}
                </div>
                <div class="input-group mb-2">
                 
                    {{form.password1}}
                </div>
                <div class="input-group mb-2">
                 
                    {{form.password2}}
                </div>
                <div class="d-flex justify-content-center mt-3 ">
                    <button type="submit" class="btn btn-sm btn-primary py-2 w-100">Register Account</button>
                </div>
            </form>
        </div>
        <div class="text-danger my-2">
            {{ form.errors }}
        </div>
        <div class="mt-2">
            <div class="d-flex justify-content-center links">
                Already have an account? <a href="{% url 'login' %}" class="ms-2">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
